<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="../styles/main.css">

<script src="../scripts/calc.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankCalc</title>
</head>
<body>
    <header>BankCalc</header>
    <section>
        <div id="content">
        <p>
            Capital (R$):
        <input type="number" name="capital" id="capital" min="0">
        </p>
        <p>
            Tax (%):
            <input type="number" name="tax" id="tax" min="0">
        </p>
        <p>
            Time (month<input type="radio" name="radtime" id="month" checked>
            year<input type="radio" name="radtime" id="year">):
            <input type="number" name="time" id="time" min="0">
        </p>
        <input type="button" value="check" onclick="check()">
        </div>
        <div id="result">
            <h1 id="amount">Amount: R$?</h1>
        </div>
    </section>
    <footer>
        <a href="https://github.com/CaioRecife/bankcalc">GitHub</a>
    </footer>
</body>
</html>
